<div class="bij-scrollbar-container"
     bijDimension
     (dimensionChange)="onHostDimensionChange($event)">
  <div class="thumb"
       [style.top.px]="thumbTopPx"
       [style.height.%]="thumbHeightPercentage"
       [style.left.px]="thumbLeftPx"
       [style.width.%]="thumbWidthPercentage"
       (mousedown)="onMouseDown($event)"
       (touchstart)="onTouchStart($event)"
       (touchmove)="onTouchMove($event)"
       (touchend)="onTouchEnd($event)"
       (touchcancel)="onTouchEnd($event)">
  </div>
</div>
